<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Client | Evolution</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main-clr: #8A2BE2; --accent-clr: #a855f7; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Montserrat', sans-serif; color: white; background: #050011; overflow-x: hidden; }
        #vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        .container { max-width: 1200px; margin: 0 auto; text-align: center; padding: 80px 20px; }
        
        .logo-area h1 { font-size: 85px; font-weight: 900; margin: 0; letter-spacing: -2px; background: linear-gradient(to bottom, #fff, var(--main-clr)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(138, 43, 226, 0.5)); }
        .version-badge { background: rgba(138, 43, 226, 0.2); border: 1px solid var(--main-clr); padding: 5px 15px; border-radius: 50px; font-size: 14px; text-transform: uppercase; }

        .pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; margin-top: 60px; }
        
        .card { background: rgba(10, 5, 20, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); padding: 40px 20px; border-radius: 25px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden; }
        .card:hover { transform: scale(1.05); border-color: var(--main-clr); box-shadow: 0 0 40px rgba(138, 43, 226, 0.3); }
        .card.popular { border: 2px solid var(--main-clr); scale: 1.1; z-index: 2; }
        .card.popular::before { content: "РЕКОМЕНДУЕМ"; position: absolute; top: 15px; right: -30px; background: var(--main-clr); font-size: 10px; padding: 5px 40px; transform: rotate(45deg); font-weight: bold; }

        .card h3 { font-size: 22px; margin-bottom: 5px; color: #ddd; }
        .card .price-rub { font-size: 42px; font-weight: 900; margin: 10px 0; color: #fff; }
        .card .price-uah { font-size: 18px; color: #aaa; margin-bottom: 20px; }

        .btn { display: block; background: var(--main-clr); color: white; text-decoration: none; padding: 15px; border-radius: 12px; font-weight: bold; transition: 0.3s; box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4); }
        .btn:hover { background: var(--accent-clr); box-shadow: 0 0 25px var(--main-clr); }

        .features-list { text-align: left; font-size: 13px; color: #bbb; margin: 20px 0; list-style: none; padding: 0; }
        .features-list li::before { content: "✓ "; color: var(--main-clr); }
    </style>
</head>
<body>
    <div id="vanta-canvas"></div>

    <div class="container">
        <div class="logo-area">
            <span class="version-badge">Minecraft 1.21.4 Fabric</span>
            <h1>WIND CLIENT</h1>
