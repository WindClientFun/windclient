<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WIND CLIENT | Registration</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #030306; color: white; font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #090812; padding: 40px; border-radius: 30px; border: 2px solid #c084fc; text-align: center; width: 350px; box-shadow: 0 0 30px rgba(192, 132, 252, 0.2); }
        h1 { font-family: 'Orbitron', sans-serif; color: #c084fc; font-size: 24px; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #0d0d1a; border: 1px solid #2e2a5e; border-radius: 10px; color: white; box-sizing: border-box; outline: none; font-family: 'Montserrat'; }
        button { width: 100%; padding: 15px; margin-top: 15px; background: #c084fc; border: none; border-radius: 12px; color: black; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        button:hover { background: #FFFFFF; transform: scale(1.02); }
        #status { font-size: 14px; margin-top: 20px; color: #FFFFFF; font-weight: bold; min-height: 40px; }
    </style>
</head>
<body>

<div class="card">
    <h1>WIND CLOUD</h1>
    <input type="text" id="user" placeholder="Никнейм">
    <input type="password" id="pass" placeholder="Пароль">
    <button id="regBtn" onclick="register()">СОЗДАТЬ АККАУНТ</button>
    <div id="status">Готов к регистрации</div>
</div>

<script>
    // Твои конфиги
    const firebaseConfig = {
        apiKey: "AIzaSyDy4mU5xpso1OtTA86rbABnwXU6xH_Y5Jk",
        databaseURL: "https://windclient111-default-rtdb.firebaseio.com",
        projectId: "windclient111",
    };

    // Инициализация с проверкой
    try {
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase подключен успешно!");
    } catch (e) {
        console.error("Ошибка инициализации Firebase:", e);
        document.getElementById('status').innerText = "❌ Ошибка подключения БД";
    }

    const db = firebase.database();

    async function register() {
        const user = document.getElementById('user').value.trim();
        const pass = document.getElementById('pass').value.trim();
        const status = document.getElementById('status');
        const btn = document.getElementById('regBtn');

        if (!user || !pass) { 
            status.innerText = "❌ Заполни все поля!"; 
            status.style.color = "#ef4444";
            return; 
        }

        status.innerText = "⏳ Обработка...";
        status.style.color = "#c084fc";
        btn.disabled = true;

        try {
            console.log("Проверяем пользователя:", user);
            const snapshot = await db.ref('users/' + user).once('value');

            if (snapshot.exists()) {
                status.innerText = "❌ Этот ник уже занят!";
                status.style.color = "#ef4444";
                btn.disabled = false;
            } else {
                console.log("Ник свободен, получаем UUID...");
                // Получаем UUID
                const countRef = db.ref('users_count');
                const countSnap = await countRef.once('value');
                let newUUID = (countSnap.val() || 0) + 1;

                console.log("Присваиваем UUID:", newUUID);
                // Сохраняем юзера
                await db.ref('users/' + user).set({
                    password: pass,
                    uuid: newUUID
                });
                // Обновляем счетчик
                await countRef.set(newUUID);

                status.innerHTML = `<span style="color:#4ade80">✅ Успех! UUID: #${newUUID}</span><br>Теперь заходи в лаунчер!`;
                btn.style.display = "none";
            }
        } catch (error) {
            console.error("Ошибка при регистрации:", error);
            status.innerText = "❌ Ошибка базы (Проверь Rules!)";
            status.style.color = "#ef4444";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
