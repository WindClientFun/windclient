<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIND CLIENT | Premium Cloud</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #c084fc;
            --bg: #050508;
            --card-bg: rgba(13, 12, 26, 0.9);
            --border: rgba(192, 132, 252, 0.3);
            --gold: #fbbf24;
            --blue: #60a5fa;
        }

        body {
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(192, 132, 252, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(192, 132, 252, 0.08) 0%, transparent 50%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 40px;
            border: 1px solid var(--border);
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            transition: all 0.5s ease;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            margin-bottom: 25px;
            letter-spacing: 3px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 5px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tab {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            border-radius: 15px;
            transition: 0.3s;
            font-weight: 600;
            font-size: 12px;
            color: #777;
            border: none;
            background: none;
            letter-spacing: 1px;
        }

        .tab.active {
            background: var(--accent);
            color: #000;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(192, 132, 252, 0.1);
        }

        /* Buttons */
        .main-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            border: none;
            border-radius: 18px;
            color: #000;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
            text-transform: uppercase;
            font-family: 'Orbitron';
        }

        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(192, 132, 252, 0.3);
        }

        /* Shop Grid */
        .shop-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 22px;
            transition: 0.3s;
            cursor: pointer;
            text-align: left;
        }

        .shop-item:hover {
            border-color: var(--accent);
            background: rgba(192, 132, 252, 0.05);
        }

        .item-name { font-size: 10px; font-weight: 800; color: #aaa; margin-bottom: 4px; text-transform: uppercase; }
        .item-cost { font-size: 14px; font-weight: 800; }
        .item-cost span { font-size: 10px; opacity: 0.5; font-weight: 400; }

        .full { grid-column: span 2; }
        .premium { border-color: var(--gold); background: rgba(251, 191, 36, 0.03); }
        .premium:hover { border-color: var(--gold); background: rgba(251, 191, 36, 0.08); }

        .status { font-size: 11px; margin-top: 15px; color: var(--accent); font-weight: 600; }
        .hidden { display: none; }

        .user-info {
            background: rgba(192, 132, 252, 0.05);
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<div id="authBox" class="card">
    <h1>WIND CLOUD</h1>
    <div class="tabs">
        <button id="t-login" class="tab active" onclick="setMode('login')">ВХОД</button>
        <button id="t-reg" class="tab" onclick="setMode('reg')">РЕГИСТРАЦИЯ</button>
    </div>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button id="actionBtn" class="main-btn" onclick="startAuth()">AUTHORIZE</button>
    <div id="status" class="status">READY TO CONNECT</div>
</div>

<div id="dashBox" class="card hidden" style="max-width: 500px;">
    <h1>DASHBOARD</h1>
    <div class="user-info">
        <div style="text-align: left;">
            <div id="u-name" style="font-size: 18px; font-weight: 800;">USER</div>
            <div id="u-uuid" style="color: var(--accent); font-size: 12px; font-family: 'Orbitron';">UUID: #000</div>
        </div>
        <button class="main-btn" style="width: auto; padding: 10px 15px; background: white;" onclick="window.location.href='https://github.com/WindClientFun/windclient/raw/main/launcher.exe'">
            DOWNLOAD
        </button>
    </div>

    <div class="shop-grid">
        <div class="shop-item" onclick="buy()">
            <div class="item-name">30 ДНЕЙ</div>
            <div class="item-cost">40 грн <span>/ 88 руб</span></div>
        </div>
        <div class="shop-item" onclick="buy()">
            <div class="item-name">180 ДНЕЙ</div>
            <div class="item-cost">100 грн <span>/ 220 руб</span></div>
        </div>
        <div class="shop-item" onclick="buy()">
            <div class="item-name">365 ДНЕЙ</div>
            <div class="item-cost">140 грн <span>/ 308 руб</span></div>
        </div>
        <div class="shop-item" onclick="buy()">
            <div class="item-name">FOREVER</div>
            <div class="item-cost">180 грн <span>/ 396 руб</span></div>
        </div>
        <div class="shop-item full" style="border-color: var(--blue);" onclick="buy()">
            <div class="item-name" style="color: var(--blue);">UPGRADE TO PREMIUM</div>
            <div class="item-cost">50 грн <span>/ 110 руб</span></div>
        </div>
        <div class="shop-item full premium" onclick="buy()">
            <div class="item-name" style="color: var(--gold);">PREMIUM + CLIENT FOREVER</div>
            <div class="item-cost">175 грн <span>/ 385 руб</span></div>
        </div>
    </div>
    <p onclick="location.reload()" style="cursor:pointer; font-size: 10px; margin-top: 25px; opacity: 0.3; letter-spacing: 2px;">LOGOUT SYSTEM</p>
</div>

<script>
    const config = {
        apiKey: "AIzaSyDy4mU5xpso1OtTA86rbABnwXU6xH_Y5Jk",
        databaseURL: "https://windclient111-default-rtdb.firebaseio.com",
        projectId: "windclient111",
    };

    firebase.initializeApp(config);
    const db = firebase.database();
    let mode = 'login';

    function setMode(m) {
        mode = m;
        document.getElementById('t-login').classList.toggle('active', m === 'login');
        document.getElementById('t-reg').classList.toggle('active', m === 'reg');
        document.getElementById('actionBtn').innerText = m === 'login' ? 'ВОЙТИ' : 'СОЗДАТЬ АККАУНТ';
    }

    function buy() {
        window.open('https://t.me/TetrisWindClientbot', '_blank');
    }

    async function startAuth() {
        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value.trim();
        const s = document.getElementById('status');

        if(!u || !p) { s.innerText = 'FILL ALL FIELDS'; return; }
        s.innerText = 'CONNECTING...';

        try {
            const ref = db.ref('users/' + u);
            const snap = await ref.once('value');

            if (mode === 'reg') {
                if (snap.exists()) { s.innerText = 'NICKNAME TAKEN'; }
                else {
                    const cSnap = await db.ref('users_count').once('value');
                    let nextID = (cSnap.val() || 0) + 1;
                    await ref.set({ password: p, uuid: nextID });
                    await db.ref('users_count').set(nextID);
                    goDash(u, nextID);
                }
            } else {
                if (snap.exists() && snap.val().password === p) {
                    goDash(u, snap.val().uuid);
                } else {
                    s.innerText = 'INVALID DATA';
                }
            }
        } catch(e) { s.innerText = 'ERROR: ' + e.message; }
    }

    function goDash(name, id) {
        document.getElementById('authBox').classList.add('hidden');
        document.getElementById('dashBox').classList.remove('hidden');
        document.getElementById('u-name').innerText = name.toUpperCase();
        document.getElementById('u-uuid').innerText = "UUID: #" + id;
    }
</script>
</body>
</html>
